overwrite: true
schema: "http://localhost:9000/api"
documents: "src/graphql/**"
generates:
  src/typings/index.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      # - "typescript-react-apollo"
    config:
      typesPrefix: I
      skipTypename: true
  ./graphql.schema.json:
    plugins:
      - "introspection"